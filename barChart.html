<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 50%">
    <canvas id="myChart" ></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    var ctx= document.getElementById('myChart')
    var myChart = new Chart(ctx,{
            type:'bar',
            data:{

                labels:['Red','Blue','Green','Yellow','Purple'],
                datasets:[{
                    labels:'# of Votes',
                    data:[12,5,7,3,15],
                    backgroundColor:[
                        'rgba(227,56,56,0.55)',
                        'rgba(45,101,169,0.64)',
                        'rgba(93,197,78,0.63)',
                        'rgba(230,239,53,0.68)',
                        'rgba(135,67,199,0.58)',
                    ],
                    borderColor:[
                        'rgba(122,34,3,2)',
                        'rgb(7,65,135)',
                        'rgb(12,65,4)',
                        'rgb(153,157,31)',
                        'rgb(98,14,110)',
                    ],
                    borderWidth:6,
                }]
            },
            options:{
                scales:{
                    y:{
                        beginAtZero:true,
                    }
                },
                indexAxis:'y'
            }
        }
    )
</script>
</body>
</html>
